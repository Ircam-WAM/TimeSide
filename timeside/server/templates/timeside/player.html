<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Timeside player</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
        <meta name="mobile-web-app-capable" content="yes">
        {% block stylesheets %}
        {% load static %}
        {% endblock stylesheets %}
    </head>
    <body>
      {% block player %}
        <!-- Player location -->
        <div id="timeside-player"></div>

        <!-- Load latest version -->
        <script src="https://unpkg.com/@ircam/timeside-player@latest/lib/timeside-player.umd.min.js"></script>

        <!-- Init the player -->
        <script>
            const timesideUuid = '0407c3fc-f5d2-4ad7-a4a1-23a51d7583d6'
            const player = window.timesidePlayer('#timeside-player', timesideUuid)
        </script>
      {% endblock player %}
    </body>
</html>
